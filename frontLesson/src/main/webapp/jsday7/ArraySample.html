<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>배열 데이터로 html 문서 만들기</title>
<style type="text/css">
	table{width: 800px;}
	th{ width: 13%; background-color:tomato; color:white;}
	td{width: 10%;}
	th,td{border: 1px solid tomato; padding: 7px 12px; text-align: center;}
		
</style>
</head>
<body>
<h3>배열 데이터로 html 문서 만들기</h3>
<p>배열의 값을 이용하여 스케쥴표 html 문서를 만들어보는 예시
	함수를 사용하지 않고 html 문서가 로드될때 실행됩니다.
</p>
<pre> <!--  블록 요소는 pre 태그안에서 적당하기않음 -->
   <strong>자바스크립트 배열</strong>
</pre>
<hr>
   <h4>오늘의 스케쥴</h4>
   <table>
   <tr id="time"> <!--  시간 -->
   
   </tr>
   <tr id="todo"> <!--  할일 -->
   
   </tr>
   </table>
   <button id="todoAdd">스케줄 추가하기</button>
   <button id="todoAdd2">스케줄 추가하기(DOM)</button>
   <script type="text/javascript">
   			const time=['09:00','11:00','12:30','14:00','16:45']
   			const todo=['수업','과제','점심식사','주간회의','자료조사']
   			
   			tableMake()
   			function tableMake(){
   			//첫번째 행에 들어갈 th,td 만들기
   			let result ='<th>TIME</th>'
   			//배열을 대상으로 반복할 떄 자주쓰는 forEach
   			time.forEach((value)=>{
   				result+=`<td>${value}</td>`
   			})
   			document.getElementById('time').innerHTML=result
   			
   			//두번째 행에 들어갈 th,td 만들어서 하나의 문자열 result 생성
   			result = '<th>TODO</th>'
			todo.forEach((value)=>{
				result+=`<td>${value}</td>`
			})   
   			document.getElementById('todo').innerHTML=result
   			}
   			
   			//아래랑 같음document.getElementById('todoAdd').addEventListener('click',function(){
   			document.getElementById('todoAdd').addEventListener('click',()=>{
   				//인자가 없는 화살표함수 형식
   				const atime = prompt('시간을 입력하세요')
   				const atodo = prompt('할일을 입력하세요')
   				console.log(atime)
   				console.log(atodo)
   				//배열에 추가하기
   				time.push(atime)
   				todo.push(atodo)
   				
   				console.log(time)
   				console.log(todo)
   				
   				//방법1. 배열에 항목이 추가된 후 처음 실행했던 forEach 2개를 다시 실행한다.
   				//      -> 이 코드를 실행하기 전에 먼저 있던 내용을 지워야합니다.(DOM 메소드)
   				
   				tableMake()
   				
   				
   				
   			})
   			
            
   				//방법2. 새로 추가된 항목만 table 에 추가한다 (DOM 관련 메소드)
   				//table 에 첫번째 자식 tr 찾아서 td 자식을(atime) 새로 추가하기
   				//table 에 두번째 자식 tr 찾아서 td 자식을(atodo) 새로 추가하기
   				//출력방향이 세로방향이고, 추가는 가로방향으로 추가되므로 위와 같이 구현해야함.
   				
   				document.getElementById('todoAdd2').addEventListener('click',()=>{
   					const atime = prompt('시간을 입력하세요')
   	   				const atodo = prompt('할일을 입력하세요')
   	   				
   					const tr1 = document.getElementById('time')
   					const tr2 = document.getElementById('todo')
   					
   					
   					const newtd = document.createElement("td")
   					const newtd2 = document.createElement("td")
   					
		            newtd.innerHTML=atime
		            tr1.appendChild(newtd)
		            newtd2.innerHTML=atodo
		            tr2.appendChild(newtd2)
   					
   					
   				
   				})
   </script>
   
            
</body>
</html>
